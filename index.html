<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--############### FAVICON ###############-->
        <link rel="shortcut icon" href="" type="image/x-icon">

        <!--############### REMIXICONS ###############-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--############### CSS ###############--> 
        <link rel="stylesheet" href="./src/css/index.css">

        <title></title>
    </head>
    <body>
        <!--#################### HEADER ####################-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">BOOKLING</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Books</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">For business</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Events</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Login</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link flex__link">
                                EN <i class="ri-arrow-down-s-fill"></i>
                            </a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
        </header>

        <main class="main">
            <!--#################### HOME ####################-->
            <section class="home">
                <div class="home__container container grid">
                    <div class="home__info">
                        <h1 class="home__title">
                            <span>READ <img src="./src/images/heart-icon.svg"></span>
                            & LOVE
                        </h1>
                    </div>

                    <div class="home__content grid">
                        <div class="home__task">
                            <div class="home__task-info">
                                <p class="task__info-description">
                                    More knowladge<br>
                                    in less time
                                </p>

                                <a href="#" class="task__info-button">
                                    15m / day
                                </a>
                            </div>

                            <img src="./src/images/hero-image-2.png" alt="task image">
                        </div>

                        <div class="home__image">
                            <img src="./src/images/hero-image-1.png" alt="">
                        </div>

                        <div class="home__data">
                            <div class="home__data-info">
                                <div>
                                    <h3 class="data__info-percent">
                                        95%
                                    </h3>

                                    <p class="data__info-description">
                                        More reading
                                    </p>
                                </div>

                                <div>
                                    <h3 class="data__info-percent">
                                        91%
                                    </h3>

                                    <p class="data__info-description">
                                        Better habbits
                                    </p>
                                </div>
                            </div>

                            <div class="home__data-content">
                                <h2 class="home__data-title">
                                    Books & <br>
                                    podcasts <br>
                                    in 15 min
                                </h2>

                                <a href="#" class="button">Start free trial</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <!--############### SCROLL REVEAL ###############-->
        <script src="./src/js/raw.githubusercontent.com_jlmakes_scrollreveal_master_dist_scrollreveal.min.js"></script>
        
        <!--############### MAIN JS ###############-->
        <script src="./src/js/main.js"></script>
    </body>
</html>
